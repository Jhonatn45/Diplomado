<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <style>
        .nav-principal{
            order: 0;
        }
        .nav-static{
            /* display: flex;
            flex-direction: row; */
            justify-content: space-between;
            border-bottom: 1px solid rgba(0,0,0,.0975);
            /* position: fixed; */
            background-color: #fff;
            height: 77px;
            top: 0;
            /* z-index: 1; */
            width: 100%;
        }
        .contenedor-nav-principal{
            display: flex;
            flex-direction: row;
            justify-content: center;
            max-width: 1010px;
            padding: 26px 20px;
            width: 100%;
        }
        .separador1{
            flex:2;
        }
        .separador2{
            flex:2;
        }
        .separador3{
            flex: 1;
        }
        .logo-instagram{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            /* flex: 2; */
        }
        .center{
            display: flex;
        }
        .logo-instagram img{
            width: 25px;
            height: 25px;
        }
        .busca input{
            /* display: flex;
            justify-content: stretch; */
            /* border-radius: 2px; */
        }
        .perfil{
            display: flex;
            justify-content: space-around;
            /* flex: 1; */
        }

        .seccion-principal{
            display: flex;
            background-color: #f7fcf8;
            order: 1;
            flex-grow: 1;
        }
        .contenedor-img-perfil{
            display: flex;
            justify-content: center;
            flex: 2;
        }
        .img-perfil{
            background-color: #fff;
            border-radius: 50%;
            box-sizing: border-box;
            display: block;
            flex: 0 0 auto;
            overflow: hidden;
            position: relative;
            width: 150px;
            height: 150px;
        }
        .contenido-perfil{
            flex: 4;
        }
        .titulo-perfil{
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .contenido-perfil h1{
            font-size: 28px;
            font-weight: 300;
        }
        .contenedor-buttons{
            display: flex;
            flex-direction: row;
            margin-left: 20px;
        }
        .button-seguir button, .button-publicaciones button{
            border-radius: 12%;
            padding: 0 24px;
            border-color: #3897f0;
            background-color: #3897f0;    
            color: white;
            margin-left: 10px;
            height: 30px;
            width: 100px;
            font-size: 16px;
        }
        .button-more button{
            background-color: unset;
            border: unset;
            margin-left: 10px;
            height: 30px;
            width: 50px;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
