<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .header{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: brown;
            color: white;
        }
        .menu_opciones{
            display: flex;
            justify-content: space-between;
        }
        .menu_opciones p{
            font-size: 20px;
        }
        .contenedor-imagenes{
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            width: 90%;
        }
        .contenedor-imagenes img{
            width: 350px;
            height: 350px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Titulo</h1>
    </div>
    <div class="menu_opciones">
        <p>Inicio</p>
        <p>Temas</p>
        <p>Profesores</p>
        <p>Estudiantes</p>
    </div>
    <div class="contenedor-imagenes">
        <img src="https://images.pexels.com/photos/2208453/pexels-photo-2208453.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=250&w=340">
        <img src="https://images.pexels.com/photos/2208453/pexels-photo-2208453.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=250&w=340">
        <img src="https://images.pexels.com/photos/2208453/pexels-photo-2208453.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=250&w=340">
        <img src="https://images.pexels.com/photos/2208453/pexels-photo-2208453.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=250&w=340">
        <img src="https://images.pexels.com/photos/2208453/pexels-photo-2208453.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=250&w=340">
    </div>
</body>
</html>
